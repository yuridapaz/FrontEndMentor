<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-a11y="true"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="/images/logo.svg" alt="" class="logo-img" />
      </div>
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form action="" id="form" class="form">
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Your email address.."
        />
        <small id="small" class="small">Please provide a valid email address</small>
        <button type="submit">Notify Me</button>
      </form>
      <div class="img">
        <img src="/images/illustration-dashboard.png" alt="" />
      </div>

      <div class="icons">
        <div class="icon">
          <a><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="icon">
          <a><i class="fab fa-twitter"></i></a>
        </div>
        <div class="icon">
          <a><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <p class="rights">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer></footer>
    <script type="text/javascript" src="/script.js" async></script>
  </body>
</html>
